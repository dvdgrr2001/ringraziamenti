<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti Personalizzati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generatore di Ringraziamenti</h1>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" placeholder="Inserisci il nome">
        <label for="lastName">Cognome:</label>
        <input type="text" id="lastName" placeholder="Inserisci il cognome">
        <button onclick="generateThanks()">Genera Ringraziamento</button>
        <div id="thankYouMessage" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
